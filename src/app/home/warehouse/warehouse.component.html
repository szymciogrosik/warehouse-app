<ng-container *ngIf="warehouse$ | async as warehouse; else noWarehouse">
  <mat-card class="warehouse-card">
    <mat-card-title>{{ warehouse.name }}</mat-card-title>
    <mat-card-subtitle>{{ warehouse.description }}</mat-card-subtitle>

    <button mat-raised-button color="primary" (click)="addRoom()">
      <mat-icon>add</mat-icon> Add Room
    </button>

    <mat-accordion multi displayMode="flat">
      <mat-expansion-panel *ngFor="let room of warehouse.rooms; let r = index">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ room.name }}</mat-panel-title>
          <mat-panel-description>{{ room.description }}</mat-panel-description>
        </mat-expansion-panel-header>

        <button mat-stroked-button color="accent" (click)="addBox(r)">
          <mat-icon>add</mat-icon> Add Box
        </button>

        <mat-accordion multi displayMode="flat">
          <mat-expansion-panel *ngFor="let box of room.boxes; let b = index">
            <mat-expansion-panel-header>
              <mat-panel-title>{{ box.name }}</mat-panel-title>
              <mat-panel-description>{{ box.description }}</mat-panel-description>
            </mat-expansion-panel-header>

            <button mat-flat-button color="warn" (click)="addItem(r, b)">
              <mat-icon>add</mat-icon> Add Item
            </button>

            <mat-list>
              <mat-list-item *ngFor="let item of box.items">
                <mat-icon matListIcon>inventory_2</mat-icon>
                <div matLine>{{ item.name }}</div>
                <div matLine class="secondary">{{ item.description }}</div>
              </mat-list-item>
            </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
</ng-container>

<ng-template #noWarehouse>
  <mat-card>
    <mat-card-content>No warehouse created yet.</mat-card-content>
  </mat-card>
</ng-template>
